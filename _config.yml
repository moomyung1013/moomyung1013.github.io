
title: 정현's 코딩농장 #Your awesome title
email: moomyung1013@naver.com #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: # the subpath of the site
url: https://moomyung1013.github.io/ # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/cat2.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname

user:
  name: Lee JungHyun
  pic: /assets/img/cat.png
  picAlt: "junghyun"
  job: 컴퓨터공학과 학생
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false